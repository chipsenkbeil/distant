[tasks.format]
clear = true
install_crate = "rustfmt-nightly"
command = "cargo"
args = ["+nightly", "fmt", "--all"]

[tasks.test]
clear = true
command = "cargo"
args = ["test", "--release", "--all-features", "--workspace"]

[tasks.ci-test]
clear = true
command = "cargo"
args = ["nextest", "run", "--profile", "ci", "--release", "--all-features", "--workspace"]

[tasks.post-ci-test]
clear = true
command = "cargo"
args = ["test", "--release", "--all-features", "--workspace", "--doc"]

[tasks.publish]
clear = true
script = '''
cargo publish --all-features -p distant-core
cargo publish --all-features -p distant-host
cargo publish --all-features -p distant-ssh
cargo publish --all-features
'''

[tasks.dry-run-publish]
clear = true
script = '''
cargo publish --all-features --dry-run -p distant-core
cargo publish --all-features --dry-run -p distant-host
cargo publish --all-features --dry-run -p distant-ssh
cargo publish --all-features --dry-run
'''
