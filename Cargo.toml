[package]
name = "distant"
description = "Operate on a remote computer through file and process manipulation"
categories = ["command-line-utilities"]
keywords = ["cli"]
version = "0.20.0"
authors = ["Chip Senkbeil <chip@senkbeil.org>"]
edition = "2021"
homepage = "https://github.com/chipsenkbeil/distant"
repository = "https://github.com/chipsenkbeil/distant"
readme = "README.md"
license = "MIT OR Apache-2.0"

[workspace]
members = ["distant-core", "distant-net", "distant-ssh2"]

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1

[features]
default = ["libssh", "ssh2"]
libssh = ["distant-ssh2/libssh"]
ssh2 = ["distant-ssh2/ssh2"]

[dependencies]
anyhow = "1.0.60"
async-trait = "0.1.57"
clap = { version = "3.2.16", features = ["derive"] }
clap_complete = "3.2.3"
config = { version = "0.13.2", default-features = false, features = ["toml"] }
derive_more = { version = "0.99.17", default-features = false, features = ["display", "from", "error", "is_variant"] }
dialoguer = { version = "0.10.2", default-features = false }
distant-core = { version = "=0.20.0", path = "distant-core", features = ["clap", "schemars"] }
directories = "4.0.1"
flexi_logger = "0.24.1"
indoc = "1.0.7"
log = "0.4.17"
once_cell = "1.13.0"
rand = { version = "0.8.5", features = ["getrandom"] }
rpassword = "7.0.0"
serde = { version = "1.0.142", features = ["derive"] }
serde_json = "1.0.83"
shell-words = "1.1.0"
service-manager = { version = "0.1.3", features = ["clap", "serde"] }
tabled = "0.8.0"
tokio = { version = "1.20.1", features = ["full"] }
toml_edit = { version = "0.14.4", features = ["serde"] }
terminal_size = "0.2.1"
termwiz = "0.17.1"
which = "4.2.5"
winsplit = "0.1.0"
whoami = "1.2.1"

# Optional native SSH functionality
distant-ssh2 = { version = "=0.20.0", path = "distant-ssh2", default-features = false, features = ["serde"], optional = true }

[target.'cfg(unix)'.dependencies]
fork = "0.1.19"

[target.'cfg(windows)'.dependencies]
sysinfo = "0.25.1"
windows-service = "0.5.0"

[dev-dependencies]
assert_cmd = "2.0.4"
assert_fs = "1.0.7"
env_logger = "0.9.1"
indoc = "1.0.7"
predicates = "2.1.1"
rstest = "0.15.0"
test-log = "0.2.11"
