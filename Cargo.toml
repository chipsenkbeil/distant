[package]
name = "distant"
description = "Operate on a remote computer through file and process manipulation"
categories = ["command-line-utilities"]
keywords = ["cli"]
version = "0.17.0"
authors = ["Chip Senkbeil <chip@senkbeil.org>"]
edition = "2018"
homepage = "https://github.com/chipsenkbeil/distant"
repository = "https://github.com/chipsenkbeil/distant"
readme = "README.md"
license = "MIT OR Apache-2.0"

[workspace]
members = ["distant-core", "distant-net", "distant-ssh2"]

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1

[features]
default = ["libssh", "ssh2"]
libssh = ["distant-ssh2/libssh"]
ssh2 = ["distant-ssh2/ssh2"]

[dependencies]
async-trait = "0.1.56"
clap = { version = "3.2.5", features = ["derive"] }
config = { version = "0.13.1", default-features = false, features = ["toml"] }
derive_more = { version = "0.99.17", default-features = false, features = ["display", "from", "error", "is_variant"] }
dialoguer = { version = "0.10.1", default-features = false }
distant-core = { version = "=0.17.0", path = "distant-core", features = ["clap"] }
directories = "4.0.1"
flexi_logger = "0.18.1"
indoc = "1.0.6"
log = "0.4.17"
once_cell = "1.12.0"
rand = { version = "0.8.5", features = ["getrandom"] }
rpassword = "6.0.1"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
shell-words = "1.0"
service-manager = { version = "0.1", features = ["clap", "serde"] }
sysinfo = "0.23.13"
tabled = "0.7.0"
tokio = { version = "1.19.0", features = ["full"] }
toml_edit = { version = "0.14.4", features = ["serde"] }
terminal_size = "0.1.17"
termwiz = "0.15.0"
uriparse = "0.6.4"
which = "4.2.5"
whoami = "1.2.1"

# Optional native SSH functionality
distant-ssh2 = { version = "=0.17.0", path = "distant-ssh2", default-features = false, features = ["serde"], optional = true }

[target.'cfg(unix)'.dependencies]
fork = "0.1.19"

[target.'cfg(windows)'.dependencies]
windows-service = "0.4.0"

[dev-dependencies]
assert_cmd = "2.0.4"
assert_fs = "1.0.7"
indoc = "1.0.6"
predicates = "2.1.1"
rstest = "0.11.0"
