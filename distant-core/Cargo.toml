[package]
name = "distant-core"
description = "Core library for distant, enabling operation on a remote computer through file and process manipulation"
categories = ["network-programming"]
keywords = ["api", "async"]
version = "0.19.0"
authors = ["Chip Senkbeil <chip@senkbeil.org>"]
edition = "2021"
homepage = "https://github.com/chipsenkbeil/distant"
repository = "https://github.com/chipsenkbeil/distant"
readme = "README.md"
license = "MIT OR Apache-2.0"

[features]
schemars = ["dep:schemars", "distant-net/schemars"]

[dependencies]
async-trait = "0.1.57"
bitflags = "1.3.2"
bytes = "1.2.1"
derive_more = { version = "0.99.17", default-features = false, features = ["as_mut", "as_ref", "deref", "deref_mut", "display", "from", "error", "into", "into_iterator", "is_variant", "try_into"] }
distant-net = { version = "=0.19.0", path = "../distant-net" }
futures = "0.3.21"
grep = "0.2.10"
hex = "0.4.3"
ignore = "0.4.18"
log = "0.4.17"
notify = { version = "=5.0.0-pre.15", features = ["serde"] }
num_cpus = "1.13.1"
once_cell = "1.13.0"
portable-pty = "0.7.0"
rand = { version = "0.8.5", features = ["getrandom"] }
serde = { version = "1.0.142", features = ["derive"] }
serde_bytes = "0.11.7"
serde_json = "1.0.83"
shell-words = "1.1.0"
strum = { version = "0.24.1", features = ["derive"] }
tokio = { version = "1.20.1", features = ["full"] }
tokio-util = { version = "0.7.3", features = ["codec"] }
walkdir = "2.3.2"
whoami = "1.2.1"
winsplit = "0.1.0"

# Optional dependencies based on features
clap = { version = "3.2.16", features = ["derive"], optional = true }
schemars = { version = "0.8.10", optional = true }

[dev-dependencies]
assert_fs = "1.0.7"
flexi_logger = "0.23.0"
indoc = "1.0.7"
predicates = "2.1.1"
rstest = "0.15.0"
